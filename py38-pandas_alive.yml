# `conda` environment file for this project
# Usage: 
# conda create -f py38-pandas_alive.yml
# OR if manually editted later on
# conda update -f py38-pandas_alive.yml
name: py38-pandas_alive
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - ffmpeg=4.3.1
  - tqdm=4.48.2
  - matplotlib=3.2.1
  - pandas=1.0.3
  - notebook=6.1.3
  - jupyter_contrib_nbextensions=0.5.1
  - ipywidgets=7.51
  - pylint=2.6.0
  - pillow=8.0.0
  - geopandas=0.8.1
  - contextily=1.0.1
  - descartes=1.1.0
# prefix: C:\miniconda3\envs\py38-pandas_alive
